<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id="regex-form" action="">
        <div class="form-element">
            <label for="regex">Regular Expression</label>
            <div class="input-box">
                <input type="text" id="regex" name="regex" placeholder="insert your regular expression"
                    autocomplete="off">
                <p class="regex-flags">/ <span class="flag-marker">gm</span></p>
                <ul class="flags-list">
                    <li data-flag="g" class="active">
                        <p><span class="flag-marker">g</span>lobal</p>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </li>
                    <li data-flag="m" class="active">
                        <p><span class="flag-marker">m</span>ulti line</p>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </li>
                    <li data-flag="i">
                        <p><span class="flag-marker">i</span>nsensitive</p>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </li>
                    <li data-flag="s">
                        <p><span class="flag-marker">s</span>ingle line</p>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </li>
                    <li data-flag="u">
                        <p><span class="flag-marker">u</span>nicode</p>
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-element">
            <label for="test-string">Test String</label>
            <div class="text-container">
                <div class="highlighted-text" id="highlighted"></div>
                <textarea name="test-string" id="test-string" placeholder="insert your test string"></textarea>
            </div>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./script.js"></script>
</body>

</html>
